<!doctype html>
<html lang="en">

<head>
    <title>Edit Internship</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <h1>Edit Internship</h1>
    <form method="POST">
        <label>Company Name</label><br>
        <input type="text" name="company_name" value="{{ internship.company_name }}"><br>
        <label>Job Title</label><br>
        <input type="text" name="job_title" value="{{ internship.job_title }}"><br>
        <label>CGPA Cut-off</label><br>
        <input type="text" name="cgpa_cutoff" value="{{ internship.cgpa_cutoff }}"><br>
        <label>Remarks</label><br>
        <input type="text" name="remarks" value="{{ internship.remarks }}"><br>
        <input type="submit" value="Update">
    </form>
</body>

</html>
